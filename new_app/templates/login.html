<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0ecff 0%, #f7faff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #e74c3c;
            margin: 1rem 0;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="submit"] {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3498db;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .register-link a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .login-options {
            margin-top: 2rem;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #dce3e6;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" required placeholder="Логин">
            <input type="password" name="password" required placeholder="Пароль">
            <button type="submit">Войти</button>
        </form>

        <div class="register-link">
            Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
        </div>

        {% if not session.user %}
            <div class="login-options">
                <a href="{{ url_for('login') }}" class="login-btn">Войти снова</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
